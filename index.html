<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Globo Video con Stati</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <div id="globeViz" style="width: 100vw; height: 100vh;"></div>
  <script>
    const data = [
      {
        lat: 43.8562586,
        lng: 18.41330763,
        text: 'Sarajevo',
        link: 'https://youtu.be/GqQKJHXoUD8?si=LWFZ9f0ckd681Trk'
      },
      {
        lat: 28.0026,
        lng: 86.8528,
        text: 'Everest Basecamp',
        link: 'https://youtu.be/q7_jPoJM-Jc?si=x0bdF3F7mz2H5CY9'
      }
    ];

    Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-day.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .showAtmosphere(true)
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(data)
      .labelText('text')
      .labelSize(1.6)
      .labelColor(() => 'white')
      .onLabelClick(d => window.open(d.link, '_blank'));
  </script>
</body>
</html>
