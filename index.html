<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globo 3D Interattivo con Video</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #globeViz { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .video-tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
      pointer-events: none;
      width: 300px;
    }
    .video-tooltip iframe {
      width: 100%;
      height: 170px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <div class="video-tooltip" id="tooltip"></div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@3.6.3"></script>
  <script src="script.js"></script>
</body>
</html>
